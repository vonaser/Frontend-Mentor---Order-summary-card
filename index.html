<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">

    <section class="card-header">
      <img class="hero" src="images/illustration-hero.svg" aria-hidden="true" alt="">

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>

    <section class="card-body">
      <img class="icon" src="images/icon-music.svg" aria-hidden="true" alt="">
      <div class="box">
        <p class="plan">Annual Plan</p>
        <p class="price"> $59.99/year </p>
      </div>
      <a href="#">Change</a>
    </section>

    <button class="btn">Proceed to Payment</button>
    <a class="footer-link" href="#">Cancel Order</a>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Burak VAROLSUN</a>.
  </div>
</body>

</html>
